    //С помощью рекурсии организовать функцию возведения числа в степень. Формат: function power(val, pow), где val – заданное число, pow – степень.
    
    var val = parseInt(prompt("Введите число:"));
    var pow = parseInt(prompt("Введите степень:"));


    function power(val, pow) { //функция возведения числа
        if (pow == 1) {
            return val;
        } else {
            return val * power(val, pow - 1); //если степень не 1, то рекурсия (функция умноается на себя со значением степени на 1 меньше)
        }
    }
